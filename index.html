<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherappproject</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapcode">
        <div class="row">
          <div class="col-4" id="weather-today">
            <h1>
              <span id="icon"
                ><img src="" width="" alt="" id="main-icon"
              /></span>
            </h1>

            <h2>
              <strong id="mainTemperature"></strong
              ><sup
                ><a href="#" id="celsius" class="active">&deg;C</a> |<a
                  href="#"
                  id="fahrenheit"
                  >&deg;F</a
                ></sup
              >
            </h2>
          </div>
          <div class="col-8" id="city-info">
            <h3>
              <ul class="city-list">
                <li><span id="city"></span><br /></li>
                <li>
                  <small id="today-date"></small>
                </li>
                <br />
                <li><span id="description"></span></li>
              </ul>
            </h3>
          </div>
        </div>
        <div class="weather-form">
          <form class="search-city" id="search-city">
            <input
              type="text"
              placeholder="Search for a city..."
              class="form-control"
              id="city-input"
              autofocus="on"
              autocomplete="off"
            /><br />
            <input type="submit" value="search" class="btn btn-dark" />
            <input
              type="button"
              value="Current location"
              class="btn btn-light"
              id="button"
            />
          </form>
        </div>
        <div class="row" id="forecast">
          <div class="col-3">
            <span id="time-one"></span> <br /><img
              src=""
              width="52"
              alt=""
              id="img-one"
            /><br /><span id="temp-max1"></span>Â°/<span id="temp-min1"></span>Â°
          </div>
        </div>
        <div class="row">
          <div class="col-5">
            <ul class="extras">
              <li>
                Max/Min: <span id="maxTemp"></span>/<span id="minTemp"></span>Â°
              </li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
          <div class="col-7">
            <p id="suggestion"></p>
            ðŸ‘€
          </div>
        </div>
      </div>
    </div>
    <p id="coder">
      <a href="https://github.com/ivanaan/weather-app-project"
        >Open-source code</a
      >
      by Ivana Angeleska
    </p>

    <script src="src/app.js"></script>
  </body>
</html>
